    <!DOCTYPE html>

    <table> 
      <thead>
      <th>Recognition_Id</th>
      <th>Emp_Nominator_Id</th>
      <th>Emp_Nominee_Id</th>
      <th>Team_Nominee_Id</th>
      <th>credit_Amount</th>
      <th>credit_Type_Id</th>
      <!--<th>date</th>-->
    </thead>
    <tbody>
      <tr *ngFor="let employee of HistoricalGiven">
        <td>{{employee.recognitionId}}</td>
        <td>{{employee.empNominatorId}}</td>
        <td>{{employee.empNomineeId}}</td>
        <td>{{employee.teamNomineeId}}</td>
        <td>{{employee.creditAmount}}</td>
        <td>{{employee.creditTypeId}}</td>
        <!--<td>{{employee.date}}</td>-->

        <!-- <td>{{employee.recognitionId}}</td> -->
      </tr> 
      </tbody>
    </table>
