<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Appreciation Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  </head>
  <body class="banner">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="border:2px solid rgb(130, 231, 83);">
      <div class="container">
        <a class="navbar-brand" href="#">Appreciation is an art!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- <div id="spinner" class="spinner">
        <img/>
    </div> -->

    <!-- Header -->
    <!--<header> -->
      <div class="container">
          <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-2 grow" >
                  <!--<input type="file" class="img-circle btn-circle" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150" />-->
                  <!-- <img class="img-circle btn-circle" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150" /> -->
                  <object data="http://heartlandpreciousmetals.com/wp-content/uploads/2014/06/person-placeholder.jpg'" type="img/jpg">
                    <img id="profilepic" class="img-circle btn-profile" [src]="profileURL" (mouseover)="inputPic()"/>
                  </object>
              </div>
              <div *ngIf="picShowInput" class="col-md-2">
                  <input id="selectFile" type="file" (change)="fileSelected=true"/>
                  <br><br>
                  <input type="button" class="btn btn-sm btn-primary" value="submit" (click)="uploadImage()"/>
                  <br><br>
                  <input type="button" class="btn btn-sm btn-warning" value="cancel" (click)="picShowInput=false;"/>
                </div>
              <div class = "col-md-7">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>Welcome {{Title}} {{Fname}} {{Lname}}!</h1>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="font-italic text-center">Who will you appreciate today?</h1>
                    </div>
                </div>
              </div>
          </div>
          <br>
     </div>
   <!-- </header> -->
   <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <div class="container sub-container left-top">
                      <div class="row">
                          <div class="col-md-12">
                                <app-search></app-search>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <div class="container">
                                  <div class="row">
                                      <div class="col-md-2 checkbox">
                                          <input type="checkbox">
                                      </div>
                                      <div class="col-md-2 checkbox">
                                            <input type="checkbox">
                                      </div>
                                      <div class="col-md-2 checkbox">
                                        <input type="checkbox">
                                      </div>
                                      <div class="col-md-2 checkbox">
                                            <input type="checkbox">
                                      </div>
                                      <div class="col-md-2 checkbox">
                                            <input type="checkbox">
                                      </div>
                                      <div class="col-md-2 checkbox">
                                            <input type="checkbox">
                                      </div>
                                  </div>
                                  <div class="row" style="font-size:10px">
                                      <div class="col-md-2">
                                            <label>Communication</label>
                                      </div>
                                      <div class="col-md-2">
                                            <label>Customer Focus</label>
                                      </div>
                                      <div class="col-md-2">
                                            <label>Judgment</label>
                                      </div>
                                      <div class="col-md-2">
                                            <label>Job Specific Skills</label>
                                      </div>
                                      <div class="col-md-2">
                                            <label>Lives the Values</label>
                                      </div>
                                      <div class="col-md-2">
                                            <label>Teamwork</label>
                                      </div>
                                  </div>
                              </div> <!--end competency container-->
                          </div> <!--end md 12-->
                      </div> <!--end row-->
                      <div class="row">
                            <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Feedback for Nominee</label>
                                      <textarea class="form-control" style="height:168px" placeholder="Recognition Feedback"></textarea>
                                  </div>
                            </div>
                      </div>
                  </div> <!--end md-6 container-->
              </div><!--end md6-->
              <div class="col-md-3">
                  <div class="container sub-container right">
                      <div class="row">
                            <div class="col-md-2"></div>
                          <div class="col-md-8">
                                <button type="button" class="btn btn-primary round-button btn-lg">Current<br>To Give<br><h2>{{creditsToGive}}</h2></button>
                          </div>
                          <div class="col-md-2"></div>
                      </div>
                      <br>
                      <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                  <button type="button" class="btn btn-primary round-button btn-lg">Current<br>To Spend<br><h2>{{creditsEarned}}</h2></button>
                            </div>
                            <div class="col-md-2"></div>
                      </div>
                  </div><!--end current year button container -->
              </div> <!--end m3 -->
              <div class="col-md-3">
                <div class="container sub-container right">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                                <button type="button" class="btn btn-primary round-button btn-lg" routerLink="/history">Historical<br>Given<br><h2>{{histGiven}}</h2></button>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <button type="button" class="btn btn-primary round-button btn-lg" routerLink="/history">Historical<br>Earned<br><h2>{{histEarned}}</h2></button>
                            </div>
                        <div class="col-md-2"></div>
                    </div>
                </div><!--end cumulative button container -->
              </div> <!-- end m3 -->
          </div> <!--end row-->
          
          <div class = "row">
              <div class="col-md-6">
                    <div class="container sub-container left-bottom">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Additional Feedback to Nominee's Manager</label>
                                    <textarea class="form-control" style="height:79px" placeholder="Additional Feedback"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div style="border:1px solid #869dce;">
                                    <div class="radio">
                                        <label style="padding-left:7px;"><input type="radio" name="recognitionType"> 1 Credit</label>
                                    </div>
                                    <div class="radio">
                                        <label style="padding-left:7px;"><input type="radio" name="recognitionType"> 5 CapOne Bucks</label>
                                    </div>
                                    <!-- <div class="radio disabled">
                                        <label><input type="radio" name="optradio" disabled>Option 3</label>
                                    </div> -->
                                </div>
                                <div class="checkbox">
                                    <label style="padding-left:7px;">
                                        <input type="checkbox"> Copy My Manager
                                    </label>
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-block">Give Recognition</button>
                                </div>
                            </div>
                        </div> <!-- end of sub-container row -->
                    </div> <!-- end of sub-container -->
              </div> <!-- end of column md-6 -->
              <div class="col-md-6">
                  <br>
                  <br>
                  <br>
                  
                  <div class="row">
                      <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button class="btn btn-block btn-lg btn-success" routerLink="/redeem">Spend My Credits</button>
                        </div>
                      <div class="col-md-3"></div>
                  </div>
              </div>
          </div><!--end last row-->
      </div><!--end final conatainer -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>

    <!-- Show Pic Modal -->
        <div class="modal fade" id="show-pic" role="dialog">
            <div class="modal-dialog">
            
                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Upload Image</h3>
                </div>
                <div class="modal-body" id="img-select">
                    <input type="file" >
                </div>
     		    <div class="modal-footer">
                    <input type="button" class="btn btn-block btn-primary" (click)="uploadImage()" value="Save"/>
                </div>
                </div>
                
            </div>
            </div>
</html>
