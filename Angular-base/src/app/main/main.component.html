     </div>

          <div class="row">
              <div class="col-md-6">

                      <div class="row">
                          <div class="col-md-11">
                                <app-search></app-search>

                                </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">

                                  <div class="row">
                                      <div class="col-md-2 checkbox">

                                  </div>

                          </div> <!--end md 12-->
                      </div> <!--end row-->
                      <div class="row">
                            <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Feedback for Nominee</label>
                                      <textarea class="form-control" placeholder="Recognition Feedback"></textarea>
                                  </div>
                            </div>
                      </div>
                  </div> <!--end md-6 container-->
              </div><!--end md6-->
              <div class="col-md-3">
                  <div class="container">
                      <div class="row">
                          <div class="col-md-12">
                                <button type="button" class="btn btn-primary btn-circle btn-lg">Current To Give</button>
                          </div>
                      </div>
                      <div class="row">
                            <div class="col-md-12">

                            </div>
                      </div>
                  </div><!--end current year button container -->
              </div> <!--end m3 -->
              <div class="col-md-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                                <button type="button" class="btn btn-primary btn-circle btn-lg" routerLink="/history">Historical Given</button>

                    </div>
                    <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary btn-circle btn-lg" routerLink="/history">Historical Earned</button>

                    </div>
