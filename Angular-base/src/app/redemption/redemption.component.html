<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Appreciation Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="border:2px solid rgb(130, 231, 83);">
      <div class="container">
        <a class="navbar-brand" href="#">Appreciation is an art!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="intro-header">
      <div class="container">
        <div class="intro-message">
          <ul class="list-inline intro-social-buttons">
          
         <form (submit)="redeemCredits($event)">
            <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Credit Type</th>
                    <th>Available Credits</th>
                  </tr>
                </thead>
                <tbody *ngFor="let empCredit of empCreditsList">
                  <tr>
                    <td>{{empCredit.credit_id}}</td>
                    <td>{{empCredit.creditEarnedBalance}}</td>
                  </tr>
                </tbody>   
            </table>     
            <label class="" for="textinput">Your Cap One Bucks</label>
            <!-- <input type="text" name="capOneBucks" readonly>{{empCreditsList.creditEarnedBalance}} <br> -->
            <label class="" for="textinput">Credits that you want to Redeem</label> <br/>
            <select id="selectbasic" required name="creditType" [(ngModel)]="selectedCreditId" (ngModelChange)="creditId()">
              <option [disabled]="true" [selected]="true">Select an Option</option>
              <option *ngFor="let item of creditList" [ngValue]="item">{{item.creditName}}</option>
            </select> <br/> <br/>
            <label class="" for="textinput">What you like to get today</label> <br/>
            <select id="selectbasic" required name="awardType">
              <option [disabled]="true" [selected]="true">Select an Option</option>
              <option *ngFor="let award of awardsList" >{{award.awardName}} - {{award.creditCost}}</option>
            </select> <br/> <br/>
            <button class="btn btn-success btn-lg"  id="coolbutton" >Submit</button> 
            <button class="btn btn-secondary btn-lg"  id="coolbutton" >Cancel</button> 
        </form>
        </ul>
        </div>
      </div>
    </header>
  </body>
</html>
